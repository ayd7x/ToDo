<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }
        .container {
            min-height: 100vh;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
        }
        .project {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .icon-container {
            width: 200px;
            height: 200px;
            background-color: #2d2d2d;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .icon-container:hover {
            background-color: #3d3d3d;
            transform: scale(1.05);
        }
        .icon {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
            color: #ffffff;
        }
        .icon-container:hover .icon {
            transform: scale(1.2) rotate(360deg);
        }
        .project-name {
            color: #ffffff;
            margin-top: 1rem;
            font-weight: 500;
            font-size: 1.2rem;
        }
        footer {
            margin-top: 4rem;
            text-align: center;
            color: #ffffff;
        }
        .github-link {
            display: inline-flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            margin-top: 0.5rem;
            font-weight: 400;
        }
        .github-link:hover {
            text-decoration: underline;
        }
        .github-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Productivity Suite</h1>
        <div class="projects">
            <a href="/todo/todo.html" class="project">
                <div class="icon-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                </div>
                <span class="project-name">Todo</span>
            </a>
            <a href="/notes/notes.html" class="project">
                <div class="icon-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <span class="project-name">Notes</span>
            </a>
            <a href="/streaks/streaks.html" class="project">
                <div class="icon-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </div>
                <span class="project-name">Streaks</span>
            </a>
        </div>
        <footer>
            <p>Made by Jayden</p>
            <a href="https://github.com/ayd7x" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </footer>
    </div>
    <script>
        document.querySelectorAll('.icon-container').forEach(container => {
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'scale(1.05)';
                container.querySelector('.icon').style.transform = 'scale(1.2) rotate(360deg)';
            });
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'scale(1)';
                container.querySelector('.icon').style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
