    <div class="main-content">
        <div class="container">
            <h1>📝 Notes</h1>
            
            <div class="add-note">
                <input type="text" id="noteTitle" placeholder="The Note's Title">
                <textarea id="noteContent" placeholder="The Note's Content"></textarea>
                <button id="addNoteBtn" class="add-note-btn">Add Note</button>
            </div>

            <div id="noteList" class="note-list"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalNotes">0</div>
                    <div>Note Counter</div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <input type="text" id="editNoteTitle" placeholder="The Note's Title">
            <textarea id="editNoteContent" placeholder="The Noote's Content"></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                <button class="save-btn" onclick="saveEditedNote()">Save</button>
            </div>
        </div>
    </div>
